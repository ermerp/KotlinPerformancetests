  bank:
    image: bank-kotlin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pg_network
    environment:
      DB_HOST: postgres #postgres, postgrest, localhost
      INTERFACE_TYPE: R2DBC #R2DBC, REST
      ALGORITHM: COROUTINE #COROUTINE, SINGLE
      MAX_CONNECTIONS: 80
      NUMBER_OF_ACCOUNTS: 1000
      NUMBER_OF_TRANSACTIONS: 10000
    volumes:
      - ./bankData:/bankData
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 3000M
        reservations:
          cpus: '6'
          memory: 3000M

networks:
  pg_network:
    driver: bridge

